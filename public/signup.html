<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myRating Signup</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link rel="stylesheet" href="styles.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            
</head>
<body>
  
  <nav>
    <div class="nav-wrapper">
      <img id="navLogo" src="images/student rating logo white.png">
      <a href="index.html" class="hide-on-med-and-down brand-logo">myRating</a>
      <ul id="nav-mobile" class="right">
        <li><a href="index.html">Home</a></li>
        <li><a href="login.html">Login</a></li>
        <li class="active"><a href="signup.html">Signup</a></li>
      </ul>
    </div>
  </nav>

  <img id="admin"class="left" src="images/admin gradient.png">
      <main class="container">
        <h1 class="center ">Signup</h1>
        <div class="row">
          <div class="center col l6 offset-l7"> <!-- Takes up half of the screen width with a slight offset -->
              <form >
                  <div class="input-field">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="username" type="text" class="validate">
                    <label for="username">Username</label>
                  </div>
                  <div class="input-field">
                      <i class="material-icons prefix">email</i>
                      <input id="email" type="email" class="validate">
                      <label for="email">Email</label>
                  </div>
                  <div class="input-field">
                      <i class="material-icons prefix">lock</i>
                      <input id="password" type="password" class="validate">
                      <label for="password">Password</label>
                  </div>
                  
                  <div class="input-field">
                    <select class="indigo-text">
                      <option value="" disabled selected>Number of Years</option>
                      <option value="1">1 year</option>
                      <option value="2">2 years</option>
                      <option value="3">3 years</option>
                      <option value="4">4 years</option>
                      <option value="5">5 years</option>
                      <option value="6">6 years</option>
                      <option value="7">7 years</option>
                      <option value="8">8 years</option>
                      <option value="9">9 years</option>
                      <option value="10">10 or more years</option>
                    </select>
                    <label>Teaching Experience</label>
                  </div>
                  <button class="btn waves-effect waves-light normal-button" type="submit">Signup</button>
              </form>
              <h3>Already have an account?</h3>
              <a class="indigo-text"href="signup.html">Login</a>
          </div>
      </div>


      </main> 

    <script>
         M.AutoInit();
    </script>
    
</body>
</html>
